<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Group page</title>
</head>
<body>
<div class="container">
    <h1>Панель управления группой</h1>
    <h2 th:styleappend="${solutions.size > 0} ? 'display: none' : 'display: block'">Пока решений нет</h2>
    <div class="solutions-table" th:styleappend="${solutions.size > 0} ? 'display: flex' : 'display: none'">
        <h2>Решения ученика <span th:text="${studentId}"></span> по имени <span th:text="${studentName}"></span></h2>
        <table>
            <tr>
                <th>ID</th>
                <th>ID задачи</th>
                <th>Название задачи</th>
                <th>Статус</th>
            </tr>
            <tr th:each="solution : ${solutions}">
                <td th:text="${solution.id}"></td>
                <td th:text="${solution.task.id}"></td>
                <td th:text="${solution.task.name}"></td>
                <td th:text="${solution.status}"></td>
            </tr>
        </table>
    </div>
    <form class="back" action="/v1/testsys/admin/group" method="get">
        <input style="display: none" type="text" name="accessToken" placeholder="Access token"
               th:value="${accessToken}" readonly/>
        <input style="display: none" type="text" name="groupAccessToken" placeholder="Group access token"
               th:value="${groupAccessToken}" readonly/>
        <input type="submit" value="Назад"/>
    </form>
</div>
</body>
</html>
