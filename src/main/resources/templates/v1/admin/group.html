<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
  <meta charset="UTF-8">
  <title>Group page</title>
</head>
<body>
<div class="container">
  <h1>Group page</h1>

  <div class="created group" th:styleappend="${isFound}? 'display: block' : 'display: none;'">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Access token</th>
      </tr>
      <tr>
        <td th:text="${id}"></td>
        <td th:text="${name}"></td>
        <td th:text="${groupAccessToken}"></td>
      </tr>
    </table>
  </div>
  <div class="tasks-table" th:styleappend="${tasks.size() > 0}? 'display: block' : 'display: none;'">
    <h2>Tasks</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.countOfTests}"></td>
      </tr>
    </table>
  </div>
  <div class="students-table" th:styleappend="${students.size() > 0}? 'display: block' : 'display: none;'">
    <h2>Students</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Access token</th>
      </tr>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.accessToken}"></td>
      </tr>
    </table>
  </div>
  <form class="back" action="/v1/admin" method="get">
    <input style="display: none" type="text" name="accessToken" placeholder="Access token"
           th:value="${accessToken}" readonly/>
    <input type="submit" value="Back"/>
  </form>
</div>
</body>
</html>

<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .created table {
    border-collapse: collapse;
    width: 100%;
  }

  .created th, td {
    text-align: center;
    padding: 8px;
  }

  .created tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .back {
    margin-top: 20px;
  }

  .back input[type="submit"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;

  }

  input[type="submit"] {
    width: 100%;
    color: white;
    background-color: #4CAF50;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .created p {
    margin: 0;
    text-align: center;
  }
  .students-table, .tasks-table {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .students-table table, .tasks-table table {
    border-collapse: collapse;
    width: 100%;
  }

  .students-table th, td, .tasks-table th, td {
    text-align: left;
    padding: 8px;
  }

  .students-table tr:nth-child(even), .tasks-table tr:nth-child(even){
    background-color: #f2f2f2;
  }

  .students-table th, .tasks-table th {
    background-color: #4CAF50;
    color: white;
  }

  .created table {
    border-collapse: collapse;
    width: 100%;
  }

  .created th, td {
    text-align: center;
    padding: 8px;
  }

  .created tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .created p {
    margin: 0;
    text-align: center;
  }
</style>
