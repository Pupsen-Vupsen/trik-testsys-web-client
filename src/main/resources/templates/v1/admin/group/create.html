<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Superuser page</title>
</head>
<body>
<div class="container">
    <h1>Superuser page</h1>

    <div class="created" th:style="${isCreated}? 'display: none;' : 'display: block;'">
        <p th:text="${message}"/>
    </div>

    <div class="created web_user" th:styleappend="${isCreated}? 'display: block' : 'display: none;'">
        <p>Group created!</p>
        <table>
            <tr>
                <th>Id</th>
                <th>Web user id</th>
                <th>Access token</th>
            </tr>
            <tr>
                <td th:text="${id}"></td>
                <td th:text="${name}"></td>
                <td th:text="${groupAccessToken}"></td>
            </tr>
        </table>
    </div>
    <form class="back" action="/v1/admin" method="get">
        <input style="display: none" type="text" name="accessToken" placeholder="Access token"
               th:value="${accessToken}" readonly/>
        <input type="submit" value="Back"/>
    </form>
</div>
</body>
</html>

<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .created table {
        border-collapse: collapse;
        width: 100%;
    }

    .created th, td {
        text-align: center;
        padding: 8px;
    }

    .created tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .back {
        margin-top: 20px;
    }

    .back input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    }

    input[type="submit"] {
        width: 100%;
        color: white;
        background-color: #4CAF50;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .created p {
        margin: 0;
        text-align: center;
    }
</style>
