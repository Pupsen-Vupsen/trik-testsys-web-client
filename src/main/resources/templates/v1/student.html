<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Student page</title>
</head>
<body>
<div class="container">
    <h1>Кабинет ученика</h1>
    <div class="created web_user">
        <h2>Здравствуйте, <span th:text="${username}"></span>!</h2>
        <p>Здесь вы можете отправлять решения задач и отслеживать статус их проверки.</p>
        <table>
            <tr>
                <th>ID</th>
                <th>Название группы</th>
                <th>Код-доступа</th>
            </tr>
            <tr>
                <td th:text="${id}"></td>
                <td th:text="${groupName}"></td>
                <td class="token" th:text="${accessToken}"></td>
            </tr>
        </table>
    </div>
    <div class="tasks-table" th:styleappend="${tasks.size > 0} ? 'display: flex' : 'display: none'">
        <h2>Задачи</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Название задачи</th>
                <th>Описание</th>
                <th></th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td style="text-align: justify; width: 40%" th:text="${task.description}"></td>
                <td style="width: 20%">
                    <form class="button" th:action="@{/v1/admin/group}" method="get">
                        <input style="display: none" type="text" name="accessToken" placeholder="Access token"
                               th:value="${accessToken}" readonly/>
                        <input type="submit" value="Отправить решение"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div class="solutions-table" th:styleappend="${solutions.size > 0} ? 'display: flex' : 'display: none'">
        <h2>Ваши решения</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Название задачи</th>
                <th>Статус</th>
            </tr>
            <tr th:each="solution : ${solutions}">
                <td th:text="${solution.id}"></td>
                <td th:text="${solution.taskName}"></td>
                <td th:text="${solution.status}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

<style>
    body {
        font-family: sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .created table {
        border-collapse: collapse;
        width: 100%;
    }

    .created th, td {
        text-align: center;
        padding: 8px;
    }

    .created tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .back {
        margin-top: 20px;
    }

    .back input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    }

    input[type="submit"] {
        width: 100%;
        color: white;
        background-color: #4CAF50;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .created p {
        margin: 0;
        text-align: center;
    }

    table th {
        background-color: #4CAF50;
        color: white;
    }

    .token {
        font-family: monospace;
    }

    .created h2 {
        margin: 0;
        text-align: center;
    }

    .solutions-table, .tasks-table {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .solutions-table table, .tasks-table table {
        border-collapse: collapse;
        width: 80%;
    }

    .solutions-table th, td, .tasks-table th, td {
        text-align: center;
        padding: 8px;
    }

    .solutions-table tr:nth-child(even), .tasks-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .solutions-table th, .tasks-table th {
        background-color: #4CAF50;
        color: white;
    }
</style>
