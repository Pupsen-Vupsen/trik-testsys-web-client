<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Superuser page</title>
</head>
<body>
<div class="container">
    <h1>Панель ученика</h1>
    <div class="created web_user">
        <p>Здравствуйте, <span th:text="${username}"></span>!</p>
        <p>Здесь вы можете отправлять решения задач и отслеживать статус их проверки.</p>
        <table>
            <tr>
                <th>ID</th>
                <th>Название группы</th>
                <th>Код-доступа</th>
            </tr>
            <tr>
                <td th:text="${id}"></td>
                <td th:text="${groupName}"></td>
                <td class="token" th:text="${accessToken}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>

<style>
    body {
        font-family: sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .created table {
        border-collapse: collapse;
        width: 100%;
    }

    .created th, td {
        text-align: center;
        padding: 8px;
    }

    .created tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .back {
        margin-top: 20px;
    }

    .back input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    }

    input[type="submit"] {
        width: 100%;
        color: white;
        background-color: #4CAF50;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .created p {
        margin: 0;
        text-align: center;
    }

    table th {
        background-color: #4CAF50;
        color: white;
    }

    .token {
        font-family: monospace;
    }
</style>
