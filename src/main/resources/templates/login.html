<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Вход в TestSys</title>

    <link rel="icon" th:href="@{/img/trik_testsys_logo.ico}">

    <link rel="stylesheet" th:href="@{/css/newStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>

    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
</head>
<body>

<div id="popup" class="popup" th:if="${message != null}">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <p th:text="${message}"></p>
    </div>
</div>

<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            <h1>Вход в личный кабинет TestSys</h1>
        </div>
        <div class="modal-body">
            <form th:action="@{/login}" method="post"
                  class="modal-form">
                <label for="accessToken">Код-доступа</label>
                <input type="password"
                       name="accessToken" id="accessToken"
                       placeholder="Введите Код-доступа"
                       required/>

                <button type="submit"
                        class="button">
                    Войти
                </button>
            </form>
            <a th:href="@{/}"
               class="button">
                Вернуться на главную страницу
            </a>
            <a th:if="${hasActiveSession}"
               th:href="@{/redirect}"
               class="button">
                Вернуться в активную сессию
            </a>
        </div>
    </div>
</div>

</body>
</html>
