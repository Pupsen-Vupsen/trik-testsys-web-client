<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Кабинет Организатора</title>

    <link rel="icon" th:href="@{/img/trik_testsys_logo.ico}">

    <link rel="stylesheet" th:href="@{/css/newStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>

    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
</head>
<body>
<div class="background-container"></div>

<div id="popup" class="popup" th:if="${message != null}">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <p th:text="${message}">Это текст сообщения попапа.</p>
    </div>
</div>

<!--/*@thymesVar id="webUser" type="trik.testsys.webclient.view.AdminView"*/-->
<form action="#" th:action="@{/admin/update}" th:object="${webUser}" method="post">
    <input th:field="*{id}" type="text" id="admin.id" hidden/>
    <input th:field="*{creationDate}" type="text" id="admin.creationDate" hidden/>
    <input th:field="*{viewer}" type="text" id="admin.viewer" hidden/>

    <label for="admin.name">Имя:</label>
    <input th:field="*{name}" type="text" id="admin.name"/>

    <label for="admin.accessToken">Код-доступа:</label>
    <input th:field="*{accessToken}" type="text" id="admin.accessToken" readonly/>

    <label for="admin.lastLoginDate">Дата входа:</label>
    <input th:field="*{lastLoginDate}" type="text" id="admin.lastLoginDate" readonly/>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/admin?Logout=''}">Выйти</a>

</body>
</html>
