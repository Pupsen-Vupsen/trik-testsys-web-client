<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Кабинет Районного Наблюдателя</title>

    <link rel="icon" th:href="@{/img/trik_testsys_logo.ico}">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">

    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/form.js}"></script>
    <script th:src="@{/js/menu.js}"></script>
</head>
<body>

<div th:replace="fragments/main :: background"></div>

<div th:replace="fragments/main :: popup"></div>

<header class="header">
    <div class="logo">
        <img th:src="@{/img/trik_testsys_logo.svg}" alt="Лого" class="logo-img">
        <span class="cabinet-name">Кабинет Районного Наблюдателя</span>
    </div>
    <button class="menu-button" onclick="toggleMenu()">≡</button>
</header>

<div class="side-menu" id="side-menu">
    <ul>
        <li><a th:href="@{/viewer}">Профиль</a></li>
        <li><a th:href="@{/viewer?Logout=''}">Выход</a></li>
    </ul>
</div>

<div class="container">
    <!-- Первый блок -->
    <div class="block">
        <div class="block-title">Профиль</div>

        <div class="form-container">
            <!--/*@thymesVar id="webUser" type="trik.testsys.webclient.view.ViewerView"*/-->
            <form id="viewer-info" action="#" th:action="@{/viewer/update}" th:object="${webUser}" method="post">
                <input th:field="*{id}" type="text" id="viewer.id" hidden/>

                <div class="form-field" style="flex-basis: 50%">
                    <div class="form-label" style="flex-basis: 20%">
                        <label for="viewer.name">Псевдоним</label>
                    </div>
                    <div class="form-input" style="flex-basis: 80%">
                        <input th:field="*{name}" type="text" id="viewer.name" readonly required/>
                    </div>
                </div>
                <div class="form-field" style="flex-basis: 50%">
                    <div class="form-label" style="flex-basis: 20%">
                        <label for="viewer.accessToken">Код-доступа</label>
                    </div>
                    <div class="form-input" style="flex-basis: 80%">
                        <input th:field="*{accessToken}" type="text" id="viewer.accessToken" class="readonly accessToken" readonly/>
                    </div>
                </div>
                <div class="form-field" style="flex-basis: 25%">
                    <div class="form-label" style="flex-basis: 40%">
                        <label for="viewer.lastLoginDate">Дата и время входа</label>
                    </div>
                    <div class="form-input" style="flex-basis: 60%">
                        <input th:field="*{lastLoginDate}" type="text" id="viewer.lastLoginDate" class="readonly" readonly/>
                    </div>
                </div>
                <div class="form-field" style="flex-basis: 25%">
                    <div class="form-label" style="flex-basis: 40%">
                        <label for="viewer.creationDate">Дата и время регистрации</label>
                    </div>
                    <div class="form-input" style="flex-basis: 60%">
                        <input th:field="*{creationDate}" type="text" id="viewer.creationDate" class="readonly" readonly/>
                    </div>
                </div>
                <div class="form-field" style="flex-basis: 50%">
                    <div class="form-label" style="flex-basis: 20%">
                        <label for="viewer.adminRegToken">Группа</label>
                    </div>
                    <div class="form-input" style="flex-basis: 80%">
                        <input th:field="*{adminRegToken}" type="text" id="viewer.adminRegToken" class="accessToken readonly" readonly/>
                    </div>
                </div>
                <div class="form-field" style="flex-basis: 100%">
                    <div class="form-label" style="flex-basis: 20%">
                        <label for="viewer.additionalInfo">Дополнительная информация</label>
                    </div>
                    <div class="form-input" style="flex-basis: 80%">
                        <input th:field="*{additionalInfo}" type="text" id="viewer.additionalInfo" readonly/>
                    </div>
                </div>

                <!-- Кнопки редактирования, отправки и отмены -->
                <div class="form-buttons">
                    <button type="button" class="edit-button" id="viewer-info-edit" onclick="enableForm('viewer-info')">Редактировать</button>
                    <button type="submit" class="save-button" id="viewer-info-save">Сохранить</button>
                    <button type="button" class="cancel-button" id="viewer-info-cancel" onclick="disableForm('viewer-info')">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
