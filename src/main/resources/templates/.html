<body>
<div class="container">
    <h1>Страница доступа</h1>
    <div class="greeting">
        <p>Здравствуйте! Здесь вы можете получить доступ к тестирующей системе TRIK.</p>
        <p>Для этого вам необходимо ввести код-доступа, который вы получили от администратора в поле ниже.</p>
        <div class="creation">
            <form th:action="@{/access}" method="get">
                <input type="text" name="accessToken" placeholder="Код-доступа" required/>
                <input type="submit" value="Получить доступ!" required/>
            </form>
        </div>
    </div>
</div>
</body>
