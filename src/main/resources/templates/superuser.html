<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Superuser page</title>
</head>
<body>
<div class="container">
    <h1>Superuser page</h1>
    <div class="greeting">
        <p>Hello <span th:text="${name}"></span>!</p>
        <p>Your access token is <span class="token" th:text="${accessToken}"></span>.</p>
        <p>Here you can create or raise users.</p>
    </div>
    <div class="creations">
        <div class="creation">
            <form th:action="@{/superuser/webUser/create}" method="post">
                <p>Create web user</p>
                <input style="display: none" type="text" name="accessToken" placeholder="Access token"
                       th:value="${accessToken}" readonly/>
                <input type="text" name="username" placeholder="Name" required/>
                <input type="submit" value="Create web user" required/>
            </form>
        </div>
        <div class="creation">
            <form action="/superuser/webUser/raise" method="post">
                <p>Raise web user</p>
                <input style="display: none" type="text" name="accessToken" placeholder="Access token"
                       th:value="${accessToken}" readonly/>
                <input type="text" name="webUserId" placeholder="Id" required/>
                <input type="submit" value="Raise web user" required/>
            </form>
        </div>
        <div class="creation">
            <form action="/superuser/admin/create" method="post">
                <p>Create admin</p>
                <input style="display: none" type="text" name="accessToken" placeholder="Access token"
                       th:value="${accessToken}" readonly/>
                <input type="text" name="username" placeholder="Name" required/>
                <input type="submit" value="Create admin" required/>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<style>
    .container {
        margin: 0 auto;
        width: 50%;
        padding: 10px;
    }

    .container h1 {
        text-align: center;
    }

    /*    display creations horizontally*/
    .creations {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-content: center;
    }

    .creations form {
        width: 30%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .creations input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    }

    .creations input[type="submit"] {
        width: 100%;
        color: white;
        background-color: #4CAF50;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .creations input[type="submit"]:hover {
        background-color: #45a049;
    }

    .creations p {
        text-align: center;
    }

    .creations .creation {
        width: 30%;
    }

    .creations .creation form {
        width: 100%;
    }

    .greeting {
        text-align: center;
    }

    .greeting p {
        text-align: center;
    }

    .greeting span {
        font-weight: bold;
    }

    .greeting .token {
        font-family: monospace;
    }

    .greeting .token:hover {
        color: #45a049;
    }

    .greeting .token:active {
        color: #4CAF50;
    }

    .greeting p {
        margin: 5px;
    }
</style>
