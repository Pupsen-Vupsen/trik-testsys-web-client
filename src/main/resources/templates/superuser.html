<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/main :: head('Кабинет Супер-Пользователя')"></th:block>

    <link rel="stylesheet" th:href="@{/css/block.css}">

    <th:block th:include="fragments/popup :: head"></th:block>
    <th:block th:include="fragments/form :: head"></th:block>
    <th:block th:include="fragments/menu :: head"></th:block>
</head>

<div th:replace="fragments/table :: table-sort"></div>

<body>

<div th:replace="fragments/main :: background"></div>

<div th:replace="fragments/popup :: popup"></div>

<div th:replace="fragments/popup :: emergencyPopup"></div>

<div th:replace="fragments/entity/superuser
    :: superUserHeader(breadCrumbNames=${ {  } },
                       breadCrumbLinks=${ {  } })"></div>

<div th:replace="fragments/entity/superuser :: superUserMenu"></div>

<!-- Контент -->
<div class="container">
    <!-- Первый блок -->
    <div class="block">
        <div class="block-title">Профиль</div>

        <div class="form-container">
            <div class="form-header">
                <h1>Информация о профиле</h1>
            </div>

            <!--/*@thymesVar id="webUser" type="trik.testsys.webclient.view.impl.SuperUserView"*/-->
            <form id="superuser-info" action="#" th:action="@{/superuser/update}" th:object="${webUser}" method="post">
                <div th:replace="fragments/form.html :: hiddentInput(id='superuser.id', fieldName='id')"></div>

                <div th:replace="fragments/form.html
                    :: formField(id='superuser.name', type='text',
                                 labelName='Псевдоним', labelSize='20',
                                 fieldName='name', fieldSize='80',
                                 size='50',
                                 isReadonly='false', isRequired='true', isAccessToken='false')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='superuser.accessToken', type='text',
                                 labelName='Код-доступа', labelSize='25',
                                 fieldName='accessToken', fieldSize='75',
                                 size='50',
                                 isReadonly='true', isRequired='false', isAccessToken='true')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='superuser.lastLoginDate', type='text',
                                 labelName='Дата и время входа', labelSize='40',
                                 fieldName='lastLoginDate', fieldSize='60',
                                 size='25',
                                 isReadonly='true', isRequired='false', isAccessToken='false')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='superuser.creationDate', type='text',
                                 labelName='Дата и время регистрации', labelSize='40',
                                 fieldName='creationDate', fieldSize='60',
                                 size='25',
                                 isReadonly='true', isRequired='false', isAccessToken='false')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='superuser.additionalInfo', type='text',
                                 labelName='Дополнительная информация', labelSize='20',
                                 fieldName='additionalInfo', fieldSize='80',
                                 size='100',
                                 isReadonly='false', isRequired='false', isAccessToken='false')">
                </div>
                <!-- Кнопки редактирования, отправки и отмены -->
                <div class="form-buttons">
                    <button type="button" class="edit-button" id="superuser-info-edit" onclick="enableForm('superuser-info')">Редактировать</button>
                    <button type="submit" class="save-button" id="superuser-info-save">Сохранить</button>
                    <button type="button" class="cancel-button" id="superuser-info-cancel" onclick="disableForm('superuser-info')">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
