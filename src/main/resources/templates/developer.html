<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Страница Разработчика</title>
    <link rel="icon" href="https://dl.trikset.com/logos/trik-studio/trik_studio_logo.png">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="page-type">
            <img src="https://dl.trikset.com/logos/trik-studio/trik_studio_logo_purple.png" alt="logo">
            <p>Страница разработчика</p>
        </div>
        <div class="exit">
            <form th:action="@{/v1/testsys}" method="get">
                <input type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
    <div class="main">
        <div class="info">
            <div class="greeting">
                <h3>Здравствуйте, <span th:text="${username}"></span>!</h3>
                <p>На этой странице вы можете:</p>
                <ul>
                    <li>Загрузить/изменить/удалить задачу;</li>
                    <li>Просмотреть список всех задач;</li>
                    <li>Открыть доступ к задаче выбранным Администраторам.</li>
                </ul>
            </div>
            <div class="user-data">
                <p>Ваш Код-доступа: <b><span th:text="${accessToken}" id="accessToken" class="accessToken"
                                             onclick="copy('accessToken')">ed30da0f75d595465d6977e2fd551d2026cc3ff66dd5bd958ac2a50807684cb7</span>.</b>
                </p>
            </div>
        </div>
    </div>
    <form class="uploadForm" th:action="@{/v1/testsys/developer/task/create}" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Название задачи" required/>
        <input type="text" name="description" placeholder="Описание задачи" required/>
        <input type="text" name="accessToken" th:value="${accessToken}" style="display: none"/>
        <input type="file" multiple="multiple" name="tests" accept=".xml" required/>
        <input type="file" name="benchmark" accept=".qrs"/>
        <input type="file" name="training" accept=".qrs"/>
        <input type="submit" id="uploadTask" value="Загрузить"/>
    </form>
    <div id="uploadPopup" class="popup">
        <div class="popup-content">
            <h1><span th:text="${postTaskMessage}"></span></h1>
            <button id="closeUpload">
                Закрыть
            </button>
        </div>
    </div>
</div>
</body>
</html>

<style>
    :root {
        --trik-blue: #001A42;
        --trik-green: #99CC00;
        --trik-white: #f2f3f4;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--trik-white)
    }

    .container {
        margin: 0 auto;
        width: 100%;
        font-family: "Roboto", sans-serif;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 5px;
        background-color: var(--trik-blue);
        height: 50px;
    }

    .header > .page-type {
        margin-left: 15px;
        color: var(--trik-white);
        font-size: 20px;
    }

    .header > .exit {
        margin-right: 15px;
    }

    .header > .exit > form > input[type="submit"], .data-header > button {
        background-color: var(--trik-blue);
        border: none;
        color: var(--trik-white);
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
    }

    .header > .exit > form > input[type="submit"]:hover, .popup-content button, .uploadForm input[type="submit"]:hover {
        background-color: var(--trik-green);
        color: var(--trik-blue);
        cursor: pointer;
    }

    .header .page-type {
        margin-left: 0px;
        display: flex;
        align-items: center;
    }

    .header .page-type img {
        width: 60px;
        height: 60px;
        margin: 0 15px 0 0;
    }

    .greeting {

        font-size: 30px;
        color: var(--trik-blue);
    }

    .main {
        width: 80%;
        margin: 80px auto 100px;
    }

    .greeting > h3 {
        margin: 0;
        font-size: 20px;
    }

    .greeting > p {
        margin: 0;
        font-size: 16px;
    }

    .greeting > ul {
        margin: 0;
        font-size: 16px;
    }

    .accessToken {
        font-family: monospace;
    }

    .accessToken:hover {
        cursor: pointer;
        color: var(--trik-green);

    }

    .data-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 20%;
    }

    .popup {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
    }

    .popup-content {
        margin: 10% auto;
        padding: 20px;
        width: 30%;
        background: var(--trik-white);
        border-radius: 10px;
        border: 2px solid var(--trik-blue);
    }

    .popup-content button {
        display: block;
        margin: 0 auto;
    }

    .show {

        display: block;
    }
    h1 {
        color: var(--trik-blue);
        font-size: 30px;
        text-align: center;
    }
</style>

<script>
    function copy(id) {
        var copyText = document.getElementById(id);
        var textArea = document.createElement("textarea");

        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
    }

    uploadTask.addEventListener("click", function () {
        uploadPopup.classList.add("show");
    });
    closeUpload.addEventListener("click", function () {
        uploadPopup.classList.remove("show");
    });
    window.addEventListener("click", function (event) {
        if (event.target == uploadPopup) {
            uploadPopup.classList.remove("show");
        }
    });
</script>
