<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Кабинет Разработчика</title>

    <link rel="icon" th:href="@{/img/trik_testsys_logo.ico}">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/popup.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/block.css}">

    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/form.js}"></script>
    <script th:src="@{/js/menu.js}"></script>
</head>
<body>
<div class="background-container"></div>

<div id="popup" class="popup" th:if="${message != null}">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <p th:text="${message}">Это текст сообщения попапа.</p>
    </div>
</div>

<header class="header">
    <div class="logo">
        <img th:src="@{/img/trik_testsys_logo.svg}" alt="Лого" class="logo-img">
        <span class="cabinet-name">Кабинет Разработчика</span>
    </div>
    <button class="menu-button" onclick="toggleMenu()">≡</button>
</header>

<div class="side-menu" id="side-menu">
    <ul>
        <li><a th:href="@{/developer}">Профиль</a></li>
        <li><a th:href="@{/developer?Logout=''}">Выход</a></li>
    </ul>
</div>

<div class="container">
    <!-- Первый блок -->
    <div class="block">
        <div class="block-title">Профиль</div>

        <div class="form-container">
            <!--/*@thymesVar id="webUser" type="trik.testsys.webclient.view.DeveloperView"*/-->
            <form id="developer-info" action="#" th:action="@{/developer/update}" th:object="${webUser}" method="post">
                <input th:field="*{id}" type="text" id="developer.id" hidden/>

                <div class="form-field" style="flex-basis: 50%">
                    <label for="developer.name"
                           style="flex-basis: 20%">Имя</label>
                    <input th:field="*{name}" type="text" id="developer.name" readonly
                           required
                           style="flex-basis: 80%"/>
                </div>
                <div class="form-field" style="flex-basis: 50%">
                    <label for="developer.accessToken"
                           style="flex-basis: 20%">Код-доступа</label>
                    <input th:field="*{accessToken}" type="text" id="developer.accessToken" class="readonly accessToken" readonly
                           style="flex-basis: 80%"/>
                </div>
                <div class="form-field" style="flex-basis: 25%">
                    <label for="developer.lastLoginDate"
                           style="flex-basis: 41%">Дата и время входа</label>
                    <input th:field="*{lastLoginDate}" type="text" id="developer.lastLoginDate" class="readonly" readonly
                           style="flex-basis: 59%"/>
                </div>
                <div class="form-field" style="flex-basis: 25%">
                    <label for="developer.creationDate"
                           style="flex-basis: 40%">Дата и время регистрации</label>
                    <input th:field="*{creationDate}" type="text" id="developer.creationDate" class="readonly" readonly
                           style="flex-basis: 60%"/>
                </div>
                <div class="form-field" style="flex-basis: 100%">
                    <label for="developer.additionalInfo"
                           style="flex-basis: 20%">Дополнительная информация</label>
                    <input th:field="*{additionalInfo}" type="text" id="developer.additionalInfo" readonly
                           style="flex-basis: 80%"/>
                </div>

                <!-- Кнопки редактирования, отправки и отмены -->
                <div class="form-buttons">
                    <button type="button" class="edit-button" id="developer-info-edit" onclick="enableForm('developer-info')">Редактировать</button>
                    <button type="submit" class="save-button" id="developer-info-save">Сохранить</button>
                    <button type="button" class="cancel-button" id="developer-info-cancel" onclick="disableForm('developer-info')">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
