<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/main :: head('Кабинет Разработчика')"></th:block>

    <link rel="stylesheet" th:href="@{/css/block.css}">

    <th:block th:include="fragments/popup :: head"></th:block>
    <th:block th:include="fragments/form :: head"></th:block>
    <th:block th:include="fragments/menu :: head"></th:block>
</head>
<body>

<div th:replace="fragments/main :: background"></div>

<div th:replace="fragments/popup :: popup"></div>

<div th:replace="fragments/entity/developer
    :: developerHeader(breadCrumbNames=${ {  } },
                       breadCrumbLinks=${ {  } })"></div>

<div th:replace="fragments/entity/developer :: developerMenu"></div>

<div class="container">
    <!-- Первый блок -->
    <div class="block">
        <div class="block-title">Профиль</div>

        <div class="form-container">
            <div class="form-header">
                <h1>Информация о профиле</h1>
            </div>

            <!--/*@thymesVar id="webUser" type="trik.testsys.webclient.view.impl.DeveloperView"*/-->
            <form id="developer-info" action="#" th:action="@{/developer/update}" th:object="${webUser}" method="post">
                <div th:replace="fragments/form.html :: hiddentInput(id='developer.id', fieldName='id')"></div>

                <div th:replace="fragments/form.html
                    :: formField(id='developer.name', type='text',
                                 labelName='Псевдоним', labelSize='20',
                                 fieldName='name', fieldSize='80',
                                 size='50',
                                 isReadonly='false', isRequired='true', isAccessToken='false')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='developer.accessToken', type='text',
                                 labelName='Код-доступа', labelSize='20',
                                 fieldName='accessToken', fieldSize='80',
                                 size='50',
                                 isReadonly='true', isRequired='false', isAccessToken='true')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='developer.lastLoginDate', type='text',
                                 labelName='Дата и время входа', labelSize='40',
                                 fieldName='lastLoginDate', fieldSize='60',
                                 size='25',
                                 isReadonly='true', isRequired='false', isAccessToken='false')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='developer.creationDate', type='text',
                                 labelName='Дата и время регистрации', labelSize='40',
                                 fieldName='creationDate', fieldSize='60',
                                 size='25',
                                 isReadonly='true', isRequired='false', isAccessToken='false')">
                </div>
                <div th:replace="fragments/form.html
                    :: formField(id='developer.additionalInfo', type='text',
                                 labelName='Дополнительная информация', labelSize='20',
                                 fieldName='additionalInfo', fieldSize='80',
                                 size='100',
                                 isReadonly='false', isRequired='false', isAccessToken='false')">
                </div>

                <!-- Кнопки редактирования, отправки и отмены -->
                <div class="form-buttons">
                    <button type="button" class="edit-button" id="developer-info-edit" onclick="enableForm('developer-info')">Редактировать</button>
                    <button type="submit" class="save-button" id="developer-info-save">Сохранить</button>
                    <button type="button" class="cancel-button" id="developer-info-cancel" onclick="disableForm('developer-info')">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
