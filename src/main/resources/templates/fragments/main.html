<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="icon" th:href="@{/img/trik_testsys_logo.ico}">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/assets/fontawesome/css/all.css}"/>

    <script th:src="@{/js/scripts.js}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.cookie = "X-Timezone=" + timezone;
        });
    </script>

</head>

<!--Background for every page-->
<div th:fragment="background" class="background-container"></div>

</html>
